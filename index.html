<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <!-- Primary Container -->
    <div class="main-container">
        
        <!-- title -->
        <div class="title-container">
            <h1>JavaScript<br> Password Generator</h1>
        </div>
        
        <!-- Result -->
        <div class="result-container">
            <span id="result">1234567890qwertyuiopasd</span>
        </div>

        <!-- Options -->
        <div class="options-container">
            <div class="option">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="16" onkeydown="return false"/>
            </div>

            <div class="option">
                <label>Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="option">
                <label>Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="option">
                <label>Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>

            <div class="option">
                <label>Special Characters</label>
                <input type="checkbox" id="special-chars"/>
            </div>
        </div>

        <!-- Output -->
        <button class="btn" id="generate" onclick="generatePassword()">Generate Password</button>
    </div>
    <h5>Created by Bradley Lau</h5>
    <script src="./generate.js" defer></script>
</body>

</html>
